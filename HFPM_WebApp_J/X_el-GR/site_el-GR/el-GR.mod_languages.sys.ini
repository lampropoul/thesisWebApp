MOD_LANGUAGES_XML_DESCRIPTION="Αυτό το ένθεμα εμφανίζει έναν κατάλογο με τις διαθέσιμες Γλώσσες Περιεχομένου (όπως καθορίζονται και δημοσιεύονται στην καρτέλα Διαχείριση Γλωσσών Περιεχομένου) προκειμένου να είναι δυνατή η εναλλαγή μεταξύ τους, όταν είναι επιθυμητή η χρήση του Joomla! ως πολυγλωσσικού ιστοτόπου.<br />--Το πρόσθετο 'Σύστημα - Φίλτρο Γλώσσας' πρέπει να είναι ενεργοποιημένο.--<br /> Κατά την εναλλαγή γλωσσών και εφόσον το στοιχείο του μενού που εμφανίζει τη σελίδα δεν συσχετίζεται με κάποιο άλλο στοιχείο μενού, το ένθεμα ανακατευθυνει τον χρήστη στην Κεντρική Σελίδα, όπως αυτή έχει οριστεί για τη επιλεγείσα γλώσσα.<br /> Σε κάθε άλλη περίπτωση, εάν η παράμετρος έχει οριστεί για το πρόσθετο Φίλτρο Γλώσσας, θα ανακατευθύνει το χρήστη στο σχετικό στοιχείο μενού της επιλεγείσας γλώσσας. Από εκεί και έπειτα, η πλοήγηση θα γίνεται όπως έχει καθοριστεί για την επιλεγείσα γλώσσα. <br />Αν το πρόσθετο <strong>'Σύστημα - Φίλτρο Γλώσσας'</strong> είναι απενεργοποιημένο, μπορεί να προκληθούν ανεπιθύμητα αποτελέσματα.<br /><strong>Μέθοδος:</strong><br />1. Ανοίξτε την καρτέλα Διαχείριση Γλωσσών Περιεχομένου και βεβαιωθείτε πως οι Γλώσσες που επιθυμείτε να χρησιμοποιείτε στον ιστότοπό σας είναι δημοσιευμένες και έχουν έναν Κωδικό Γλώσσας για URL καθώς και ένα πρόθεμα για την εικόνα που χρησιμοποιείται στην εμφάνιση προσθέτων.<br />2. Δημιουργήστε μια Κεντρική Σελίδα συνδέοντας μια γλώσσα με ένα στοιχείο μενού και ορίζοντάς το ως Προεπιλεγμένη Κεντρική Σελίδα για κάθε δημοσιευμένη γλώσσα περιεχομένου. <br />  3. Από εκεί και έπειτα, μπορείτε να ορίζετε μια γλώσσα για οποιοδήποτε Άρθρο, Κατηγορία, Ένθεμα, Ροή Ειδήσεων ή Σύνδεσμο στο Joomla.<br /> 4. Βεβαιωθείτε πως το ένθεμα είναι δημοσιευμένο και το πρόσθετο είναι ενεργοποιημένο. <br /> 5. Όταν χρησιμοποιείτε συσχετισμένα στοιχεία μενού, βεβαιωθείτε πως το ένθεμα εμφανίζεται στις εμπλεκόμενες σελίδες. <br />6. Η σειρά με την οποία εμφανίζονται οι σημαίες ή οι ονομασίες των γλωσσών καθορίζεται από την κατάταξη στην καρτέλα Διαχείριση Γλωσσών - Γλώσσες Περιεχομένου.<br ><br >Εάν δημοσιεύσετε αυτό το ένθεμα, συνιστάται να δημοσιεύσετε και το ένθεμα πολυγλωσσικής κατάστασης διαχειριστή."
